<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Trochut:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../main.css" />

    <title>Culturalid.co</title>
  </head>
  <body>
    <div
      class="main-bg main-bg-edition"
      style="background-image: url(../img/edition/bali/barong/background.png)"
    >
      <div class="container container-edition">
        <header class="my-auto">
          <!-- navbar -->
          <nav class="navbar navbar-expand-lg navbar-dark">
            <p class="navbar-brand logo">Culturalid.co</p>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-lg-flex justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li>
                  <a class="section" href="index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="dropdown-toggle section active"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Edition
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a href="edition/edition.html" class="dropdown-item"
                        >Bali</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </nav>
          <div class="title">Barong</div>
          <!-- end-navbar -->
        </header>
        <main>
          <!-- main -->
          <div class="checkout-parent row justify-content-center">
            <div class="tokopedia checkout">
              <a href="https://www.tokopedia.com/culturalid" target="blank"
                ><img src="./img/tokopedia.png" alt=""
              /></a>
            </div>
            <div class="shopee checkout">
              <a href="https://shopee.co.id/culturalid"
                ><img src="./img/shopee.png" alt=""
              /></a>
            </div>
          </div>
          <!-- end-main -->
        </main>
        <footer class="my-auto">
          <h3 class="logo-footer">Culturalid.co</h3>
          <a href=""
            ><img src="../img/instagram-footer.png" alt="instagram"
          /></a>
        </footer>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    </script>
  </body>
</html>
